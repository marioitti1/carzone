{% extends 'base.html' %}

{% block content %}
{% load static %}
<!--Sub Banner start-->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Reset password for your account</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Reset password</li>
            </ul>
        </div>
    </div>
</div>
<!-- Sub Banner end -->

<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Enter your email</h3>
                    {% include 'includes/messages.html' %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="email" name="email" class="email" placeholder="Email" required>
                            <i class="flaticon-mail"></i>
                        </div>
<!--                        <div class="form-group form-box">-->
<!--                            <input type="password" name="confirm_password" class="input-text" placeholder="Confirm_password" required>-->
<!--                            <i class="flaticon-lock"></i>-->
<!--                        </div>-->
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-middle">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->

{% endblock %}
